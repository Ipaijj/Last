<script>
    
    
    // Initialize Plyr
const players = Plyr.setup("video");
window.players = players;

// First Video
(function () {
  var video = document.querySelector("#player");
  if (Hls.isSupported()) {
    var hls = new Hls();
    hls.loadSource(
      "https://stream.dlivecdn.com/sternenkind/1694492694/360p/live.m3u8"
    );
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  }
  plyr.setup(video);
})();

// 2nd Video
(function () {
  var video = document.querySelector("#player");

    var hls = new Hls();

    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, function () {
      video.play();
    });
  }
  plyr.setup(video);
})();
</script>
