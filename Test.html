<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fit Screen Video Page</title>
</head>
<body>
  <div class="video-container">
    <video id="horizontalVideo" controls>
      <source src="https://github.com/Sodkk/Last/raw/main/lv_0_20231222004750.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script src="script.js"></script>
</body>
</html>


<style>
    
   body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

.video-container {
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

#horizontalVideo {
  width: auto;
  height: 100%;
}
 
</style>

<script>
    
    
    window.addEventListener('resize', function() {
  fitVideoToScreen();
});

function fitVideoToScreen() {
  const video = document.getElementById('horizontalVideo');
  const videoContainer = document.querySelector('.video-container');
  
  const videoWidth = video.videoWidth;
  const videoHeight = video.videoHeight;
  
  const containerWidth = videoContainer.clientWidth;
  const containerHeight = videoContainer.clientHeight;

  const containerAspectRatio = containerWidth / containerHeight;
  const videoAspectRatio = videoWidth / videoHeight;

  if (containerAspectRatio > videoAspectRatio) {
    video.style.width = '100%';
    video.style.height = 'auto';
  } else {
    video.style.width = 'auto';
    video.style.height = '100%';
  }
}

// Initial call to fit the video to the screen on page load
fitVideoToScreen();

</script>
